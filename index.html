<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head> 
    <body>
        <div class="container">
            <h1 class="header_text">Do you wanna go out with me ehe</h1>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
            
            function moveButton() {
                var noButton = document.getElementById('noButton');
                var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                noButton.style.position = "absolute"; // This ensures the button can move
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }
        </script> 
    </body> 
</html>
